<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link href="/css/tailwind.css" rel="stylesheet">
  <title>Amis de l'Escalade</title>

</head>

<body>
  <!-- Inclusion du header -->
  <section th:insert="fragments/header :: header"></section>

  <section>

    <div class="bg-white rounded md:w-1/3 w-1/2 border shadow-lg">
      <div class="rounded-t bg-teal-500">
        <div class="relative py-3 px-2 flex">
          <span class="font-semibold text-white md:text-base text-sm">Il y à une erreur ! :(</span>
          <div class="absolute right-0 top-0 -mr-2 -mt-2 border cursor-pointer shadow-lg bg-white z-10 p-1 rounded-full p-2">
            <img class="w-2 h-2" src="https://image.flaticon.com/icons/svg/151/151882.svg">
          </div>
        </div>
      </div>
      <div class="bg-gray-200 md:text-base text-sm border-b p-2 h-24">
        <p>Veuillez vous déconnecté</p>
      </div>
      <div class="p-2 flex justify-end rounded-b">
        <button class="focus:outline-none py-1 px-2 md:py-2 md:px-3 w-24 mr-2 bg-blue-700 hover:bg-blue-600 text-white rounded">Se déconnecter</button>
        <button class="focus:outline-none py-1 px-2 md:py-2 md:px-3 w-24 bg-red-700 hover:bg-red-600 text-white rounded">Retournez à l'acceuil</button>
      </div>
    </div>


  </section>


  <!-- Inclusion du footer -->
  <section th:insert="fragments/footer :: footer"></section>

</body>
</html>
