<body>
<div class="py-28 md:py-40"> <!-- Quick fix pour la NavBar FixÃ© -->

  <!-- Insertion du header -->
  <div th:insert="fragments/header :: header"></div>

  <!-- Barre de recherche -->
  <section class="fixed w-screen">
    <div class="flex flex-row mx-8 py-2 my-2 bg-purple-100 rounded-md ">
      <input autocomplete="off" class="py-2 pl-4 px-2 mr-2 text-sm text-black bg-purple-100 rounded-md flex-grow
                    focus:outline-none focus:ring-4 focus:ring-purple-500 "
             name="q"
             placeholder="Cherchez un site d'escalade..." type="search">
      <button class=" focus:outline-none rounded-md focus:ring-4 focus:ring-purple-500 flex-grow-0 mr-2" type="submit">
        <svg class="text-black h-8 w-8 fill-current"
             height="512px"
             id="Capa_1" style="enable-background:new 0 0 56.966 56.966;" version="1.1" viewBox="0 0 56.966 56.966"
             width="512px" x="0px" xml:space="preserve"
             xmlns="http://www.w3.org/2000/svg" y="0px">
                         <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,
                                10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,
                                0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,
                                6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                        </svg>
      </button>
    </div>
  </section>

  <section class="mt-20">
    <div class="content">
      <div class="grid mt-8 gap-8 grid-cols-1 md:grid-cols-2 xl:grid-cols-2"
           th:each="cs, iStat : ${css}">
        <div class="flex flex-col">
          <div class="bg-white shadow-md  rounded-3xl p-4">
            <div class="flex-none lg:flex">
              <div class=" h-full w-full lg:h-48 lg:w-48   lg:mb-0 mb-3">
                <img alt="Photo du secteur"
                     class="w-full object-scale-down lg:object-cover lg:h-48 rounded-2xl" th:src="${cs.pathImages+'/sector.jpg'}">
              </div>

              <div class="flex-auto ml-3 justify-evenly py-2">
                <div class="flex flex-wrap ">
                  <h2 class="flex-auto text-2xl font-medium" th:text="${cs.name}"></h2>

                  <div class="flex-1 inline-flex items-center text-gray-600">
                    <svg class="h-5 w-5 mr-3" fill="none" stroke="currentColor"
                         viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2">
                      </path>
                      <path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2"></path>
                    </svg>
                    <p class="" th:text="${cs.region+', '+acs.country}"></p>
                  </div>
                </div>

                <div class="my-4 ">
                  <p th:text="${acs.description}"></p>
                </div>

                <div class="flex p-4 pb-2 border-t border-gray-200 "></div>

                <div class="flex justify-between text-sm font-medium">
                  <div>
                    <p th:text="${'Nombre de voie(s) : '+cs.nbRoute}"></p>
                    <p th:text="${'Hauteur maximal : '+cs.maxHeight}"></p>
                    <p th:text="${'Orientations : '+cs.orientations}"></p>
                  </div>
                  <button
                          aria-label="like"
                          class="mb-2 md:mb-0 bg-gray-900 px-5 py-2 shadow-sm tracking-wider text-white rounded-full hover:bg-gray-800" type="button">En savoir plus...</button>
                </div>
              </div>
            </div>
          </div>
        </div>

  </section>

  <!-- Card sites Escalades -->
  <section class="mt-20">
    <div class="flex flex-row gap-4 mx-4" id="cardContainer">
      <!-- Un container qui contien un site d'escalades -->
      <div class="border-2 rounded shadow flex flex-col justify-center w-72 h-1/3" th:each="cs, iStat : ${css}">
        <!-- Une images du sites-->
        <div>
          <img alt="Une photo du site" class="m-2" th:src="${cs.pathImages+'/sector.jpg'}">
        </div>
        <!-- Le nom et la description du sites-->
        <div>
          <h1 th:text="${cs.name}"></h1>
          <h3 th:text="${cs.description}"></h3>
        </div>
      </div>

    </div>
  </section>


</div>
</body>
</html>
