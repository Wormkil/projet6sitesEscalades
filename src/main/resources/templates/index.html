<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link href="/css/tailwind.css" rel="stylesheet">
  <title>Amis de l'Escalade</title>

</head>

<body>
  <div class="py-28 md:py-48"> <!-- Quick fix pour la NavBar Fixé -->

    <!-- Insertion du header -->
    <div th:insert="fragments/header :: header"></div>



    <!-- Main de la page d'accueil -->
    <main>
      <!-- Section d'accueil / presentation du site -->
      <section class="flex h-80 py-4">
        <!--Le style est moche-->
        <div class="flex mx-auto bg-cover shadow-xl h-full rounded"
             style="background-image: url('http://localhost:8080/images/photos_escalade/escalade_foret.jpeg');">
          <div class="flex items-center justify-center bg-black bg-opacity-20 mx-4">
            <span class="flex inline-block text-white text-4xl font-bold align-middle">
              Bienvenue sur le site communautaire des Amis de l'Escalade !
            </span>
          </div>
        </div>
      </section>

      <!-- Debuggin section
      <div class="ml-4">
        <span th:text="'Email : '+${#session.getAttribute('email')} ?: 'error mail'"/>
        <span th:text="'Mot de passe : '+${#session.getAttribute('motDePasse')} ?: 'error motdepasse'"/>
      </div>-->

      <div class="ml-4">
        <span th:text="'User : '+${#session.getAttribute('user')} ?: 'error user'"/>
      </div>

      <!-- Inclusion des cards sites Escalades -->
      <div th:insert="fragments/card_sitesEsca :: card_sitesEsca"></div>

      <section>
        <!-- Titre de la section des topos -->
        <h1 class="font-bold text-center sm:text-left text-2xl sm:text-4xl mx-1 sm:ml-4 underline">Dernier Topos publiés :</h1>

      </section>

    </main>
  </div>

  <!-- Inclusion du footer -->
  <div th:insert="fragments/footer :: footer"></div>

</body>
</html>
