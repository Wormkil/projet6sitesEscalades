<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link href="/css/tailwind.css" rel="stylesheet">
  <title>Amis de l'Escalade</title>

</head>

<body class="bg-gray-100">
  <section  class="fixed top-0 w-full"><div th:insert="fragments/header :: header"></div></section>
  <main class="bg-gray-100 mt-12">
    <div class="grid grid-cols-12 w-screen">
      <div class="hidden lg:block lg:col-span-1 xl:col-span-2 2xl:col-span-3"></div>
      <div class="bg-white rounded-3xl m-2 col-span-12 lg:col-span-10 xl:col-span-8 2xl:col-span-6">
        <div class="bg-purple-600 rounded-t-3xl shadow-lg mb-2 ">
          <h1 class="font-bold text-white text-2xl ml-2">Topos</h1>
        </div>
        <div class="flex justify-end mr-2" th:if="${#session.getAttribute('user') != null}">
          <a onclick="return alert('Pour faire une demande de réservation cliqué sur le nom du Topo que vous souhaitez réserver.')" th:href="@{~/Topos}"
             title="Aide">
            <img alt="Logo Help" class="" height="16" src="images/logos/logo_question-circle.svg" width="16"/>
          </a>
        </div>

        <div class="table w-full col-span-12 px-2">
          <div class="table-header-group">
            <div class="table-row">
              <div class="table-cell border-b border-black font-semibold w-1/3">Nom & Lieu</div>
              <div class="table-cell border-b border-black font-semibold w-2/3">Description</div>
            </div>
          </div>
          <div class="table-row-group mb-1"  th:each="unTopo, iStat : ${allTopo}">
            <div class="table-row bg-purple-50" th:if="${iStat.index % 2 == 0}">
              <div class="table-cell border-b">
                <a th:href="@{/Topos(page=${unTopo.id})}" th:if="${#session.getAttribute('user') != null}"><span class="font-semibold capitalize underline text-blue-500 text-lg" th:text="${unTopo.name}"></span></a>
                <span class="font-semibold capitalize text-lg" th:if="${#session.getAttribute('user') == null}" th:text="${unTopo.name}"></span></a>
                                      <span class="italic text-sm" th:text="'le '+${unTopo.releaseDate}"></span></br>
                                      <span class="text-base" th:text="'En '"></span>
                                      <span class="font-semibold text-lg" th:text="${unTopo.localisation}"></span>
              </div>
              <div class="table-cell border-b" th:text="${unTopo.description}"></div>
            </div>
            <div class="table-row" th:unless="${iStat.index % 2 == 0}">
              <div class="table-cell border-b">
                <a th:href="@{/Topos(page=${unTopo.id})}" th:if="${#session.getAttribute('user') != null}"><span class="font-semibold capitalize underline text-blue-500 text-lg" th:text="${unTopo.name}"></span></a>
                <span class="font-semibold capitalize text-lg" th:if="${#session.getAttribute('user') == null}" th:text="${unTopo.name}"></span></a>
                <span class="italic text-sm" th:text="'le '+${unTopo.releaseDate}"></span></br>
                <span class="text-base" th:text="'En '"></span>
                <span class="font-semibold text-lg" th:text="${unTopo.localisation}"></span>
              </div>
              <div class="table-cell border-b" th:text="${unTopo.description}"></div>
            </div>
          </div>
        </div>

        <div class="mt-4 mr-2 flex flex-row justify-end gap-1 items-center" >
          <th:block th:each="pageCom, iStat: ${listPage}" th:if="${pageCom != 0}">
            <div th:if="${iStat.first}">
              <a class="text-blue-500" th:href="@{/Topos(page=${currentPage-1})}" th:if="${currentPage > 1}">
                <svg class="bi bi-caret-left-fill" fill="currentColor" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                  <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                </svg>
              </a>
            </div>

            <div th:if="${currentPage != pageCom}">
              <a class="text-blue-500" th:href="@{/Topos(page=${pageCom})}"> [[${pageCom}]]</a><br/>
            </div>
            <div th:unless="${currentPage != pageCom}">
              <a class="text-blue-500 font-semibold underline" th:href="@{/Topos(page=${pageCom})}"> [[${pageCom}]]</a><br/>
            </div>

            <div th:if="${iStat.last}">
              <a class="text-blue-500" th:href="@{/Topos(page=${currentPage+1})}" th:if="${pageCom != currentPage}">
                <svg class="bi bi-caret-right-fill" fill="currentColor" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                  <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                </svg>
              </a>
            </div>
          </th:block>
        </div>

      </div>
      <div class="hidden lg:block lg:col-span-1 xl:col-span-2 2xl:col-span-3"></div>
    </div>

    <div class="flex flex-row justify-center items-center m-2" th:if="${#session.getAttribute('user') == null}">
      <h1 class="text-black text-xl font-bold text-right">Connectez-vous pour réserver un Topo !</h1>
      <form class="" method="get" th:action="@{/connection}">
        <button class="font-bold ml-4 py-2 px-4 bg-red-600 hover:bg-red-700 text-lg text-white shadow-md rounded-lg ">Se Connecter</button>
      </form>
    </div>
  </main>
  <section><div th:insert="fragments/footer :: footer"></div></section>
</body>
</html>
