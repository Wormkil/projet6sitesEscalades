<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link href="/css/tailwind.css" rel="stylesheet">
  <title>Amis de l'Escalade</title>

</head>

<body>
<div class="py-28 md:py-40"> <!-- Quick fix pour la NavBar Fixé -->

  <!-- Insertion du header -->
  <div th:insert="fragments/header :: header"></div>

  <!-- Barre de recherche -->
  <section class="fixed w-screen">
    <div class="flex flex-row mx-8 py-2 my-2 bg-purple-100 rounded-md ">
      <input autocomplete="off" class="py-2 pl-4 px-2 mr-2 text-sm text-black bg-purple-100 rounded-md flex-grow
                    focus:outline-none focus:ring-4 focus:ring-purple-500 "
             name="q"
             placeholder="Cherchez un site d'escalade..." type="search">
      <button class=" focus:outline-none rounded-md focus:ring-4 focus:ring-purple-500 flex-grow-0 mr-2" type="submit">
        <svg class="text-black h-8 w-8 fill-current"
             height="512px"
             id="Capa_1" style="enable-background:new 0 0 56.966 56.966;" version="1.1" viewBox="0 0 56.966 56.966"
             width="512px" x="0px" xml:space="preserve"
             xmlns="http://www.w3.org/2000/svg" y="0px">
                         <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,
                                10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,
                                0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,
                                6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                        </svg>
      </button>
    </div>
    <hr class="mb-8">
  </section>

  <section class="block lg:hidden flex justify-center mt-20 mb-6">
    <div class="bg-green-700 rounded shadow-lg w-4/5 h-full p-2
                flex">
      <img alt="Photo du secteur" th:src="${pathImages+'/sector.jpg'}">
    </div>
  </section>

  <section class="lg:mt-20 flex justify-center gap-x-4 mb-6">
    <div class="flex flex-col h-full w-4/5 lg:w-1/3 p-2 bg-green-700 rounded shadow-lg space-y-2">
      <div class="flex flex-col bg-green-200 rounded shadow-md place-items-center text-center p-2">
        <h3  class="text-lg"
             th:text="${'Grimper en '+region+' ('+country+') à (aux)'}"></h3>
        <h1  class="font-bold text-3xl"
             th:text="${name}"></h1>
        <h3  class="text-lg"
             th:text="${description}"></h3>
      </div>

      <div class="flex flex-col bg-green-200 rounded shadow-md place-items-center text-center text-lg p-2">
        <h3 class="text-lg">Nombre de voies : <span class="font-bold" th:text="${nbRoute}"></span></h3>
        <h3 class="text-lg">Hauteur max : <span class="font-bold" th:text="${maxHeight}"></span></h3>
        <h3 class="text-lg">Profil(s) :</h3>
        <h3 class="font-bold" th:text="${profile}"></h3>
        <h3 class="text-lg">Type(s) de prise(s) :</h3>
        <h3 class="font-bold" th:text="${plugType}"></h3>
        <h3  class="text-lg">Type de Rocher : <span class="font-bold" th:text="${stoneType}"></span></h3>
        <h3  class="text-lg">Équipement : <span class="font-bold" th:text="${equipement}"></span></h3>
        <h3 class="text-lg">Cotations :</h3>
        <h3 class="font-bold" th:text="${cotationRange}"></h3>
      </div>

      <div class="flex flex-col bg-green-200 rounded shadow-md place-items-center text-center text-lg p-2">
        <h3 class="text-lg">Meilleurs saison(s) :</h3>
        <h3 class="font-bold text-lg" th:text="${bestSeason}"></h3>
        <h3  class="text-lg">Orientation(s) : <span class="font-bold" th:text="${orientations}"></span></h3>
      </div>

    </div>

    <div class="bg-green-700 rounded shadow-lg w-1/3 h-full p-2
                flex hidden lg:block ">
      <img alt="Photo du secteur" th:src="${pathImages+'/sector.jpg'}">
    </div>
  </section>

  <section class="flex justify-center mb-6" th:if="${infosSup != ''}">
    <div class="bg-green-700 rounded shadow-lg w-4/5 lg:w-2/3 p-2">
      <div class="bg-green-200 rounded shadow-lg w-full p-2">
        <h3 class="text-lg">Informations supplémentaires :</h3>
        <h3 class="font-bold text-lg" th:text="${infosSup}"></h3>
      </div>
    </div>
  </section>

  <section class="flex flex-col justify-center place-items-center mb-6">
    <div class="bg-green-700 rounded rounded-b-none w-4/5 lg:w-2/3 p-2">
      <div class="bg-green-200 rounded shadow-lg w-full p-2">
        <h3 class="text-lg">Accès :</h3>
        <h3 class="font-bold text-lg" th:text="${access}"></h3>
      </div>
    </div>

    <div class="flex justify-center bg-green-700 rounded rounded-t-none shadow-lg w-4/5 lg:w-2/3 p-2">
      <iframe allowfullscreen="true"
              class="rounded" height="450" loading="lazy" src="https://www.google.com/maps/embed?pb=!1m21!1m12!1m3!1d1251.3133625089833!2d1.2708611700125734!3d49.27635533304012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m6!3e2!4m0!4m3!3m2!1d49.2763497!2d1.2717794999999998!5e1!3m2!1sen!2sfr!4v1622822413165!5m2!1sen!2sfr" style="border:0;"
              width="650" ></iframe>
    </div>

  </section>


</div>
<!-- Insertion du header -->
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
