<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link href="/css/tailwind.css" rel="stylesheet">
  <title>Amis de l'Escalade</title>

</head>

<body>
<div class="py-28 md:py-40 bg-gray-100"> <!-- Quick fix pour la NavBar Fixé -->

  <!-- Insertion du header -->
  <div th:insert="fragments/header :: header"></div>

  <div class="flex justify-center items-center md:mt-2">
    <h1 class="text-2xl text-center md:text-left font-bold ml-2 ">Le commentaire que vous voulez modifier :</h1>
  </div>

  <div class="pt-4 flex flex-col place-items-center items-center justify-center">
    <div class="w-4/5 bg-white rounded-lg p-3 flex flex-col place-items-center items-center justify-center md:items-start shadow-lg mb-4 relative">
      <div class="flex flex-row justify-center mr-2">
        <img alt="avatar" class="rounded-full w-10 h-10 mr-4 shadow-lg mb-4" height="48" src="https://cdn1.iconfinder.com/data/icons/technology-devices-2/100/Profile-512.png" width="48">
        <div>
          <h3 class="text-purple-600 font-semibold text-lg text-center md:text-left " th:text="${'@'+userName}"></h3>
          <p class="text-gray-600 text-xs text-center md:text-left" th:text="${com.creationDate}"></p>
        </div>
      </div>
      <p class="text-gray-600 text-lg text-center md:text-left " style="width: 90%" th:text="${com.content}"></p>
    </div>
  </div>

  <div class="flex justify-center items-center md:mt-2">
    <h1 class="text-2xl text-center md:text-left font-bold ml-2 ">Changer le contenu :</h1>
  </div>

  <div class="pt-4 flex flex-col place-items-center items-center justify-center">
    <form class="flex flex-col place-items-center items-center justify-center w-4/5 gap-2" id="newComment" method="post" modelAttribute="com"  th:action="@{/site-escalade-commentaire-modifié(id=${com.id})}"
          th:object="${comment}">
      <label class="sr-only" th:for="comContent">comContent</label>
      <textarea class="w-full p-2" form="newComment" required th:field="${com.content}" th:id="comContent" th:name="comContent"></textarea>
      <button class="w-2/4 flex justify-center py-2 px-4 border border-transparent
          text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2
          focus:ring-offset-2 focus:ring-indigo-500" type="submit">Modifier le commentaire</button>
    </form>
    <br>

  </div>

</div>
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
