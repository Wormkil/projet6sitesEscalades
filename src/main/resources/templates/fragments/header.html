<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="/css/tailwind.css" rel="stylesheet">
    <title>Amis de l'Escalade</title>

</head>
<body>
<header class="fixed top-0 mb-4" th:fragment="header">

    <div class="items-center justify-between flex bg-green-700 bg-opacity-95 px-8 sm:px-12 py-4 w-screen ">
        <!-- Brand -->
        <div class="hover:border hover:border-black hover:rounded">

        </div>

        <button class="inline-block lg:hidden h-16 text-black px-1">

                <rect height="18" rx="10" width="100"></rect>
                <rect height="18" rx="10" width="100" y="35"></rect>
                <rect height="18" rx="10" width="100"y="70"></rect>
            </svg>
        </button>

        <!-- Menu -->
        <div class="hidden lg:block">

                <li class="ml-2 px-2 py-1 hover:underline"><a href="/sitesEscalades">Sites d'Escalades</a></li>
                <div th:if="${#session.getAttribute('user') == null}">
                    <li class="ml-5 px-2 py-1 hover:underline inline-block text-2xl leading-none border rounded text-black
                border-black hover:border-transparent active:bg-purple-700">
                        <a href="/login">Connection</a></li>
                </div>
                <div th:unless="${#session.getAttribute('user') == null}">
                    <li class="ml-5 px-2 py-1 hover:underline inline-block text-2xl leading-none border rounded text-black
                border-black hover:border-transparent hover:bg-purple-700">
                        <a href="/logOut"><span th:text="'DÃ©connection de '+${#session.getAttribute('userName')} ?: 'error user'"/></span></a></li>
                </div>
            </ul>
        </div>
    </div>
</header>
</body>
</html>
